<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Output</title>
</head>
<body>
    <h1>Script Output</h1>
    <pre id="output"></pre>

    <script>
        // Function to update the output element with the provided text
        function updateOutput(text) {
            document.getElementById('output').textContent = text;
        }

        // Make a request to the server and update the output when the page loads
        fetch('/?url=https://gpt.h2o.ai/&inputPrompt=hello')
            .then(response => response.text())
            .then(text => updateOutput(text))
            .catch(error => console.error(error));
    </script>
</body>
</html>
